<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Drag and Drop</title>
</head>
<body>
<div class="container mt-3 d-flex">
  <div id="right" class="d-flex flex-column gap-3 border border-dark rounded p-3 me-3"
       style="min-width: 200px; max-height: 500px; overflow-y: auto;">
    <div class="list border border-dark rounded bg-primary p-2 d-flex align-items-center gap-2" draggable="true">
      <img src="./3_point.svg" alt="3point">
      <span class="text-white">caca 1</span>
    </div>
    <div class="list border border-dark rounded bg-primary p-2 d-flex align-items-center gap-2" draggable="true">
      <img src="./3_point.svg" alt="3point">
      <span class="text-white">caca 2</span>
    </div>
    <div class="list border border-dark rounded bg-primary p-2 d-flex align-items-center gap-2" draggable="true">
      <img src="./3_point.svg" alt="3point">
      <span class="text-white">caca 3</span>
    </div>
    <div class="list border border-dark rounded bg-primary p-2 d-flex align-items-center gap-2" draggable="true">
      <img src="./3_point.svg" alt="3point">
      <span class="text-white">caca 4</span>
    </div>
  </div>
  <div id="left" class="d-flex flex-column gap-3 border border-dark rounded p-3"
       style="min-width: 200px; max-height: 500px; overflow-y: auto;"></div>
</div>

<script>
  let lists = document.querySelectorAll(".list");
  let rightbox = document.getElementById("right");
  let leftbox = document.getElementById("left");

  let selected = null;

  lists.forEach(list => {
    list.addEventListener("dragstart", function (e) {
      selected = e.target;
    });
  });

  [leftbox, rightbox].forEach(box => {
    box.addEventListener("dragover", function (e) {
      e.preventDefault();
    });
    box.addEventListener("drop", function (e) {
      if (selected) {
        box.appendChild(selected);
        selected = null;
      }
    });
  });
</script>
</body>
</html>
